# General settings
lsi: false
safe: true
incremental: false

# Specify the source directory for Jekyll
source: docs

# Syntax highlighting and markdown settings
highlighter: rouge
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

# Theme and plugin settings
remote_theme: pages-themes/cayman
plugins:
  - jekyll-remote-theme

markdown: kramdown
theme: jekyll-theme-cayman
plugins:
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist