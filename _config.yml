# General settings
lsi: false
safe: true
incremental: false

# Specify the source directory for Jekyll
source: docs

# Syntax highlighting and markdown settings
highlighter: rouge
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

# Theme and plugin settings
remote_theme: pages-themes/midnight
plugins:
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist

# Markdown settings
markdown: kramdown

permalink: pretty

